{% extends 'base.html' %}

{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
<div class="appCapsule">
  <ul class="listview simple-listview inset">
    <li>{% translate 'Surname' %}: <b>{{ user.surname }}</b></li>
    <li>{% translate 'Name' %}: <b>{{ user.name }}</b></li>
    <li>{% translate 'Patronymic' %}: <b>{{ user.patronymic }}</b></li>
    <li>email: <b>{{ user.email }}</b></li>
  </ul>
</div>

{% endblock %}
